<div class="workspace--workspace">
  <div class="d-flex flex-row g-0">
    <div class="col d-flex flex-column">
      <nav
        class="navbar navbar-expand-lg navbar-dark bg-dark workspace--header"
      >
        <a class="navbar-brand" href="#">valstock</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <div ngbDropdown class="d-inline-block">
                <button
                  type="button"
                  class="btn btn-dark"
                  id="downloadOptions"
                  ngbDropdownToggle
                >
                  My Albums
                </button>
                <div
                  ngbDropdownMenu
                  aria-labelledby="downloadOptions"
                  class="border-3 border-dark"
                >
                  <p
                    class="text-center"
                    role="button"
                    *ngFor="let album of albums"
                  >
                    {{ album.name }}
                  </p>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </nav>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
